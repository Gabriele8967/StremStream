<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamingCommunity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üé¨ StreamingCommunity</h1>
            <nav>
                <button class="nav-btn active" data-section="movies">Film</button>
                <button class="nav-btn" data-section="tv">Serie TV</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cerca film o serie TV...">
                <button id="searchBtn">üîç</button>
            </div>
        </section>

        <!-- Movies Section -->
        <section id="movies" class="content-section active">
            <h2>Film Popolari</h2>
            <div class="loading" id="moviesLoading">Caricamento...</div>
            <div class="grid" id="moviesGrid"></div>
        </section>

        <!-- TV Shows Section -->
        <section id="tv" class="content-section">
            <h2>Serie TV Popolari</h2>
            <div class="loading" id="tvLoading">Caricamento...</div>
            <div class="grid" id="tvGrid"></div>
        </section>

        <!-- Player Modal -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="playerTitle"></h3>
                    <button class="close-btn" id="closePlayer">&times;</button>
                </div>
                <div class="player-container">
                    <iframe id="playerFrame" allowfullscreen></iframe>
                </div>
                <!-- TV Show Controls -->
                <div id="tvControls" class="tv-controls hidden">
                    <div class="season-selector">
                        <label>Stagione:</label>
                        <select id="seasonSelect"></select>
                    </div>
                    <div class="episode-selector">
                        <label>Episodio:</label>
                        <select id="episodeSelect"></select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <section id="searchResults" class="content-section">
            <h2>Risultati Ricerca</h2>
            <div class="grid" id="searchGrid"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 StreamingCommunity - Powered by VixSrc API</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
